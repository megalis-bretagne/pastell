action:
	creation:
		name: Créer
		rule:
			no-last-action:
			type_id_e: centre_de_gestion
			droit_id_u: 'rh-messages:edition'

	modification:
		name: Modifier
		rule:
			last-action: 
				creation
				modification
			role_id_e: editeur
			droit_id_u: 'message-service:edition'
		
	envoi :
		name: Envoyer à un groupe
		rule:
			last-action: 
				creation
				modification
			role_id_e: editeur
			droit_id_u: 'message-service:edition'
		action-class: Envoyer
		action-selection: service
		
	recu:
		name: Reçu par un utilisateur
		rule:
			role_id_e: no-role
		accuse_de_reception_action: accuse_de_reception
	
	accuse_de_reception:
		name: 	Accuser réception
		rule:
			last-action:
				recu
			role_id_e: lecteur
			droit_id_u: 'message-service:edition'
			
		action-class: AccuserReception
		
		