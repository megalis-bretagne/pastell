nom: megalis
type: Général

formulaire:
	Archive:
		archive: {name: Archive, type: file, title: true}
		empreinte: {name: Empreinte}
		ar-sae: {name: Accusé de réception SAE, type: file}
		
		
action:

	creation:		
		name-action: Créer
		name: Créé		
		rule:
			role_id_e: no-role	

	recuperation:
		name: Récupéré
		name-action: Récupérer		
		rule:
			role_id_e: no-role		
		auto-class: SAEEnvoiMegalis	
		
	recuperation-erreur:
		name: Erreur lors de la récupération
		rule:
			role_id_e: no-role
	
	send-archive:
		name-action: Verser au SAE
		name: Versé au SAE
	
		rule:
			last-action:
				recuperation
			no-action:
				send-archive	
			droit_id_u: 'megalis:edition'
		action-class: SAEEnvoiMegalis

	ar-recu-sae:
		name: AR SAE reçu
		rule:
			role_id_e: no-role
	
	accepter-sae:
		name: Archive accepté par le SAE
		rule:
			role_id_e: no-role
			
	rejet-sae:
		name: Archive rejeter par le SAE
		rule: 
			role_id_e: no-role
	
	supression:
		name-action: Supprimer
		name: Supprimé
		
		rule:
			last-action: 
				creation
				recuperation-erreur
				accepter-sae
				rejet-sae
			role_id_e: editeur
			droit_id_u: 'megalis:edition'
		action-class: Supprimer
		warning: "Êtes-vous sûr ?"
	