nom: ParametrageFluxPdfGenerique

type: ParametrageFlux

description: |
	Connecteur pour parametrer le cheminement (signature, ged) de types de dossier.
	Lors de la création le choix du cheminement est renseigné par defaut et les actions peuvent être lancées automatiquement.
	Dans le cas d'envoi au i-Parapheur les type et sous type sont également renseignés.
	Formatage du nom du répértoire pour le dépot en GED.
	
formulaire:
	page0:
		envoi_signature:
			name: Envoi à la signature
			type: checkbox

		iparapheur_type: 
			name: Type iParapheur
			commentaire: Obligatoire dans le cas de l'envoi au iParapheur

		iparapheur_sous_type:
			name: Sous Type iParapheur
			commentaire: Obligatoire dans le cas de l'envoi au iParapheur

		envoi_ged_1:
			name: Transmission à la GED (1)
			type: checkbox

		envoi_mailsec:
			name: Envoi par mail sécurisé
			type: checkbox

		to:
			name: Adresse email du destinataire

		envoi_ged_2:
			name: Transmission à la GED (2)
			type: checkbox

		envoi_sae:
			name: Transmission au SAE
			type: checkbox





