nom: Générateur SEDA

description: |
  Permet de générer des bordereaux SEDA via l'outil générateur SEDA

type: Bordereau SEDA

formulaire:
  onglet:

    seda_generator_url:
      name: URL du générateur de SEDA
      commentaire: "http://localhost:8021 (http://seda-generator si installation complète en docker)"

    data:
        name: Données du bordereau
        read-only: true
        type: file
        visionneuse: SedaGeneriqueVisionneuse

    files:
        name: Fichier de l'archive
        read-only: true
        type: file
        visionneuse: XMLVisionneuse

    fill-data:
        name: Méta-données du bordereau
        edit-only: true
        type: externalData
        link_name: Gérer les méta-données du bordereau
        choice-action: fill-data

    fill-files:
        name: Fichier du bordereau
        edit-only: true
        type: externalData
        link_name: Gérer les fichiers du bordereau
        choice-action: fill-files

    template:
      name: Template du bordereau
      type: file
      commentaire: Template twig du bordereau (utilisation avancée uniquement)

    advanced_data:
      name: Données JSON
      type: file
      commentaire: (utilisation avancée uniquement)

action:

  fill-data:
    name: Configurer les méta-données
    rule:
      role_id_e: no-role
    action-class: SedaGeneriqueFillData

  fill-files:
    name: Configurer les fichiers
    rule:
      role_id_e: no-role
    action-class: SedaGeneriqueFillFiles

  test-connexion:
    name: Tester la connexion
    action-class: SedaGeneriqueTestConnexion

  test-generation:
    name: Générer un bordereau de test
    action-class: SedaGeneriqueDisplayTestBordereau





