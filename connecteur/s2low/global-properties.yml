nom: S²low
type: TdT

description: |
	Permet de faire des actions sur l'ensemble des connecteurs S²low installés sur Pastell.

formulaire:
	page0:
		nom_flux_actes:
			name: "Nom du flux actes utilisant la classification"
			commentaire: "actes-generique si non renseigné"


action:
	demande-classification:
		name: Envoyer une demande de classification pour toutes les collectivités
		tab: TdT
		action-class: DemandeClassificationAll
		rule:
			droit_id_u: 'entite:edition'

	recup-classification:
		name: Récupérer la classification pour toutes les collectivités
		tab: TdT
		action-class: RecupClassificationAll
		rule:
			droit_id_u: 'entite:edition'

	recup-pes-retour:
		name: Récupérer les PES retour pour toutes les collectivités
		tab: TdT
		action-class: RecupPESRetourAll
		rule:
			droit_id_u: 'entite:edition'
		action-automatique: recup-pes-retour

	mise-a-jour-certif-s2low:
		name: Mettre à jour les certificats
		tab: TdT
		action-class: S2lowMAJCertif
		rule:
			droit_id_u: 'entite:edition'

