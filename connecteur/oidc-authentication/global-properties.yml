nom: 'Authentification OpenID Connect'
type: Authentification
description: 'OpenID Connect authentication'
formulaire:
    page0:
        provider_url:
            name: 'Provider url'
            commentaire: "URL avant la partie \".well-known/openid-configuration\" <br />\nSi le fichier de configuration JSON est disponible sur une URL similaire à :\nhttps://url/.well-known/openid-configuration <br />\nIl faut renseigner dans le champ : https://url/"
            requis: true
        http_proxy:
            name: 'Proxy HTTP'
            commentaire: "Permet de définir la variable CURLOPT_PROXY <br />\nSous la forme : \"ip:port\" ou \"http://login:password@ip:port\""
        client_id:
            name: 'Client Id'
            requis: true
        client_secret:
            name: 'Client secret'
            type: password
            requis: true
        scopes:
            name: "Scopes supplémentaires"
            commentaire: "Par défaut, seul le scope 'openid' est utilisé pour la récupération des informations de 
            l'utilisateur. <br />
            Les scopes supplémentaires doivent être séparés par des virgules <br />
            Exemple: profile,email"
        login_attribute:
            name: "Nom de l'attribut utilisé pour le login"
            commentaire: "Cet attribut doit être disponible pour tous les utilisateurs lors de l'appel sur l'endpoint 'userinfo' <br />\nExemple: given_name, email, name, preferred_username, ..."
        given_name_attribute:
            name: "Nom de l'attribut utilisé pour le prénom"
            commentaire: ''
        family_name_attribute:
            name: "Nom de l'attribut utilisé pour le nom de famille"
            commentaire: ''
        email_attribute:
            name: "Nom de l'attribut utilisé pour l'email"
            commentaire: ''
        redirect_url:
            name: 'URL de redirection après déconnexion'
            commentaire: |
              Par défaut il s'agit de l'URL du Pastell. <br />
              Pour ce qui est de l'URL de redirection après connexion, il s'agit de l'URL de Pastell suivie de "/Connexion/oidc" <br />
              Exemple: https://pastell.tld/Connexion/oidc
        user_creation:
            name: 'Créer automatiquement les utilisateurs reconnus sur Pastell'
            type: checkbox
action:
    test-authentication:
        name: 'Tester la connexion OIDC'
        action-class: OidcTestAuthentication
    test-logout:
        name: 'Tester la déconnexion'
        action-class: OidcTestLogout
