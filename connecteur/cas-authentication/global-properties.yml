nom: 'Authentification CAS'
type: Authentification
description: "Permet l'utilisation d'un serveur CAS comme source d'authentification.\n\nCe connecteur utilise le module PHP phpCAS disponible ici : https://wiki.jasig.org/display/CASC/phpCAS\nphpCAS est produit par Jasig qui est également à l'origine du serveur CAS.\n\nPour activer ce connecteur, il faut l'associer dans les types de dossier globaux au type Authentification\nLe script pastell/installation/delete-association-authentification.php permet de supprimer l'association CAS afin de se sortir de problème de mauvaise configuration CAS."
formulaire:
    page0:
        cas_host:
            name: 'Serveur CAS'
        cas_port:
            name: Port
        cas_context:
            name: Contexte
            commentaire: 'chemin vers l''application CAS'
        cas_ca:
            name: 'Certificat du serveur CAS ou AC de celui-ci'
            type: file
        cas_proxy:
            name: 'Proxy à autoriser'
            commentaire: 'https://proxy_host'
        cas_debug:
            name: 'Emplacement du fichier de log'
            commentaire: 'active le mode debug'
action:
    test-ticket:
        name: 'Tester la connexion CAS'
        action-class: CASTestTicket
    test-logout:
        name: 'Tester la déconnexion'
        action-class: CASTestLogout
