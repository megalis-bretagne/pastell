nom: Mail sécurisé avec réponse

description: |
    Flux permettant d'envoyer des mail sécurisés et de récupérer des réponses du destinataire

connecteur:
    mailsec

formulaire:
    Convocation:
        to:
            name: Destinataire(s)
            requis: true
            type: mail-list
            autocomplete: MailSec/getContactAjax
        cc:
            name: Copie à
            type: mail-list
            autocomplete: MailSec/getContactAjax
        bcc:
            name: Copie cachée à
            type: mail-list
            autocomplete: MailSec/getContactAjax
        password :
            name: Mot de passe
            type: password
            may_be_null: true
        password2 :
            name: Mot de passe (confirmation)
            type: password
            may_be_null: true
            is_equal: password
            is_equal_error: Les mots de passe ne correspondent pas
        objet:
            name: Objet
            requis: true
            title: true
        message:
            name: Message
            type: textarea
        document_attache:
            name: Document attaché
            type: file
            multiple: true
        key:
            no-show: true



action:
    creation:
        name-action: Créer
        name: Créé
        rule:
            no-last-action:

    modification:
        name-action: Modifier
        name: En cours de rédaction
        rule:
            last-action:
                creation
                modification
                en-attente-envoi
                remord-iparapheur

    supression:
        name-action: Supprimer
        name: Supprimé
        rule:
            last-action:
                creation
                modification
                recu-iparapheur
                rejet-iparapheur
                en-attente-envoi
                remord-iparapheur
        action-class: Supprimer
        warning: "Êtes-vous sûr ?"


    envoi-mail:
        name: Mail envoyé
        name-action: Envoyer l'email
        rule:
            document_is_valide: true
            last-action:
                modification
        action-class: StandardAction
        connecteur-type: mailsec
        connecteur-type-action: MailsecEnvoyer


    reception:
        name: Mail reçu
        rule:
            role_id_e: no-role

    reception-partielle:
        name: Reçu partiellement
        rule:
            role_id_e: no-role


    renvoi:
        name-action: Envoyer à nouveau
        name: Renvoyé
        rule:
            has-action:
                envoi-mail
            role_id_e: editeur
        action-class: StandardAction
        connecteur-type: mailsec
        connecteur-type-action: MailsecRenvoyer

