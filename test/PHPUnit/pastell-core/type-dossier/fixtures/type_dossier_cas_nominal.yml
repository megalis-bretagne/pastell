---
nom: Arrêté RH
type: Flux CD67
description: Le flux pour le CD67
connecteur:
  - signature
  - mailsec
  - pdf-relance
  - GED
formulaire:
  Information:
    objet:
      name: Objet
      type: text
      requis: true
      multiple: false
      commentaire: ""
      title: true
      index: true
    prenom_agent:
      name: "Prénom de l'agent"
      type: text
      requis: true
      multiple: false
      commentaire: Prénom
    nom_agent:
      name: "Nom de l'agent"
      type: text
      requis: true
      multiple: false
      commentaire: "Ceci est le nom de l'agent"
      index: true
    annexe:
      name: Annexe(s)
      type: file
      requis: false
      multiple: true
      commentaire: ""
    arrete:
      name: Arrêté
      type: file
      requis: true
      multiple: false
      commentaire: FIchier PDF uniquement
  Cheminement:
    envoi_signature:
      name: Visa/Signature
      type: checkbox
      onchange: cheminement-change
      default: checked
      read-only: true
    envoi_mailsec:
      name: Mail sécurisé
      type: checkbox
      onchange: cheminement-change
      default: ""
      read-only: false
    envoi_depot:
      name: Dépôt (GED, FTP, ...)
      type: checkbox
      onchange: cheminement-change
      default: checked
      read-only: true
  i-Parapheur:
    iparapheur_type:
      name: Type iParapheur
      read-only: true
    iparapheur_sous_type:
      name: Sous-type i-Parapheur
      requis: true
      index: true
      read-only: true
      type: externalData
      choice-action: iparapheur-sous-type
      link_name: Sélectionner un sous-type
  Signature:
    iparapheur_dossier_id:
      name: '#ID dossier parapheur'
    iparapheur_historique:
      name: Historique iparapheur
      type: file
    has_signature:
      no-show: true
    signature:
      name: Signature détachée
      type: file
    bordereau:
      name: Bordereau de signature
      type: file
    document_original:
      name: Document original
      type: file
    iparapheur_annexe_sortie:
      name: Annexe(s) de sortie du parapheur
      type: file
      multiple: true
  Mail sécurisé:
    to:
      name: Destinataire(s)
      requis: true
      type: mail-list
      autocomplete: MailSec/getContactAjax
    cc:
      name: Copie à
      type: mail-list
      autocomplete: MailSec/getContactAjax
    bcc:
      name: Copie cachée à
      type: mail-list
      autocomplete: MailSec/getContactAjax
    password:
      name: Mot de passe
      type: password
      may_be_null: true
    password2:
      name: Mot de passe (confirmation)
      type: password
      may_be_null: true
      is_equal: password
      is_equal_error: Les mots de passe ne correspondent pas
    key:
      no-show: true
champs-affiches:
  - titre
  - dernier_etat
  - date_dernier_etat
  - objet
  - nom_agent
champs-recherche-avancee:
  - type
  - id_e
  - lastetat
  - last_state_begin
  - etatTransit
  - state_begin
  - search
  - objet
  - nom_agent
page-condition:
  Signature:
    has_signature: true
action:
  creation:
    name-action: Créer
    name: Créé
    rule:
      no-last-action: ""
  modification:
    name-action: Modifier
    name: En cours de rédaction
    rule:
      last-action:
        - creation
        - modification
        - importation
  supression:
    name-action: Supprimer
    name: Supprimé
    rule:
      last-action:
        - creation
        - modification
        - importation
        - termine
        - fatal-error
    action-class: Supprimer
    warning: Êtes-vous sûr ?
  importation:
    name: Importation du document
    rule:
      role_id_e: no-role
    action-automatique: orientation
  orientation:
    name: Envoi du document
    name-action: Envoyer le document
    rule:
      last-action:
        - creation
        - modification
        - importation
        - recu-iparapheur
        - reception
        - non-recu
        - send-ged
    action-class: OrientationTypeDossierPersonnalise
  termine:
    name: Traitement terminé
    rule:
      role_id_e: no-role
  cheminement-change:
    no-workflow: true
    rule:
      role_id_e: no-role,
    action-class: CheminementChangeTypeDossierPersonnalise
  preparation-send-iparapheur:
    name: "Préparation de l'envoi au parapheur"
    rule:
      role_id_e: no-role
    action-automatique: send-iparapheur
  send-iparapheur:
    name-action: Transmettre au parapheur
    name: Transmis au parapheur
    rule:
      last-action:
        - preparation-send-iparapheur
    action-class: StandardAction
    connecteur-type: signature
    connecteur-type-action: SignatureEnvoie
    connecteur-type-mapping:
      iparapheur_type: iparapheur_type
      iparapheur_sous_type: iparapheur_sous_type
      iparapheur_dossier_id: iparapheur_dossier_id
      objet: objet
      document: arrete
      autre_document_attache: annexe
    action-automatique: verif-iparapheur
  verif-iparapheur:
    name-action: Vérifier le statut de signature
    name: Vérification de la signature
    rule:
      last-action:
        - erreur-verif-iparapheur
        - send-iparapheur
    action-class: StandardAction
    connecteur-type: signature
    connecteur-type-action: SignatureRecuperation
    connecteur-type-mapping:
      iparapheur_historique: iparapheur_historique
      has_signature: has_signature
      signature: signature
      document_original: document_original
      bordereau: bordereau
      iparapheur_annexe_sortie: iparapheur_annexe_sortie
      iparapheur_dossier_id: iparapheur_dossier_id
      recu-iparapheur: recu-iparapheur
      rejet-iparapheur: rejet-iparapheur
      erreur-verif-iparapheur: erreur-verif-iparapheur
      objet: objet
      document: arrete
      autre_document_attache: annexe
  erreur-verif-iparapheur:
    name: >
      Erreur lors de la vérification du
      statut de signature
    rule:
      role_id_e: no-role
  recu-iparapheur:
    name: Signature récuperée
    rule:
      role_id_e: no-role
    action-automatique: orientation
  rejet-iparapheur:
    name: Signature refusée
    rule:
      role_id_e: no-role
  iparapheur-sous-type:
    name: Liste des sous-type iParapheur
    no-workflow: true
    rule:
      role_id_e: no-role
    action-class: IparapheurSousType
    connecteur-type-mapping:
      iparapheur_type: iparapheur_type
      iparapheur_sous_type: iparapheur_sous_type
  preparation-send-mailsec:
    name: "Préparation de l'envoi par mail sécurisé"
    rule:
      role_id_e: no-role
    action-automatique: send-mailsec
  send-mailsec:
    name-action: Envoyer le mail sécurisé
    name: "Envoi d'un mail sécurisé"
    rule:
      last-action:
        - preparation-send-mailsec
    action-class: StandardAction
    connecteur-type: mailsec
    connecteur-type-action: MailsecEnvoyer
    connecteur-type-mapping:
      to: to
      cc: cc
      bcc: bcc
    action-automatique: mailsec-relance
  mailsec-relance:
    name: Relancé
    name-action: Relancer si nécessaire
    rule:
      last-action:
        - send-mailsec
        - renvoi
        - reception-partielle
    action-class: StandardAction
    connecteur-type: mailsec
    connecteur-type-action: MailsecRelance
    connecteur-type-mapping:
      reception-partielle: reception-partielle
      prepare-renvoi: prepare-renvoi
      non-recu: non-recu
      send-mailsec: send-mailsec
    action-automatique: mailsec-relance
  prepare-renvoi:
    name: Préparation de la relance du mail
    rule:
      role_id_e: no-role
    action-automatique: renvoi
  renvoi:
    name-action: Envoyer à nouveau
    name: Renvoyé
    rule:
      last-action:
        - mailsec-relance
        - send-mailsec
        - reception-partielle
      role_id_e: editeur
      document_is_valide: true
    connecteur-type: mailsec
    connecteur-type-action: MailsecRenvoyer
    action-automatique: mailsec-relance
    action-class: StandardAction
  reception:
    name: Reçu
    rule:
      role_id_e: no-role
  reception-partielle:
    name: Reçu partiellement
    rule:
      role_id_e: no-role
    action-automatique: mailsec-relance
  non-recu:
    name: Non reçu
    name-action: Définir comme non reçu
    warning: ok
    rule:
      last-action:
        - renvoi
        - send-mailsec
        - reception-partielle
    action-class: Defaut
  preparation-send-ged:
    name: "Préparation de l'envoi à la GED"
    rule:
      role_id_e: no-role
    action-automatique: send-ged
  send-ged:
    name-action: Verser à la GED
    name: Versé à la GED
    rule:
      last-action:
        - preparation-send-ged
    action-class: PDFGeneriqueSendGED
    action-automatique: orientation
