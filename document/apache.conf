<VirtualHost 127.0.0.4:80>
	ServerAdmin epommate@gmail.com
	ServerName pastell
	Redirect permanent / https://127.0.0.4/

</VirtualHost>

<VirtualHost 127.0.0.4:443>

	ServerName pastell

  SSLEngine on
  # Configuration SSL c�t� serveur
  SSLCertificateFile /etc/apache2/ssl/autorite_a_effacer-cert.pem
  SSLCertificateKeyFile /etc/apache2/ssl/autorite_a_effacer-key.pem

  # Configuration SSL authentification utilisateurs
  SSLCACertificatePath  /etc/apache2/ssl/validca
  #SSLCARevocationPath /etc/apache2/ssl/validca
  SSLVerifyClient optional
  SSLVerifyDepth 2

  SSLOptions +StdEnvVars
  SSLCipherSuite RSA:!SSLv2:!RC2:!DES:!EXP:!eNULL


  ServerAdmin epommate@gmail.com
  DocumentRoot /home/eric/workspace/pastell/
  <Directory /home/eric/workspace/pastell/>
	Order allow,deny
	Allow from all
  </Directory>

</VirtualHost>

