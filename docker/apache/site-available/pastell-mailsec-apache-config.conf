<VirtualHost *:443>
    ServerName ${WEBSEC_HOST}
    DocumentRoot /var/www/pastell/web-mailsec

    #PHP
    php_admin_value upload_max_filesize 200M
    php_admin_value post_max_size 200M

    #LOGS
    LogLevel info
    ErrorLog /data/log/pastell-mailsec-error.log
    CustomLog /data/log/pastell-mailsec-access.log combined

    <Directory /var/www/pastell/web-mailsec>
        Options +FollowSymLinks -Indexes
        AllowOverride All
        Require all granted
        SSLVerifyClient none
        SSLRenegBufferSize 204860000
    </Directory>

    #SSL
    SSLEngine on
    SSLCertificateFile /data/certificate/fullchain.pem
    SSLCertificateKeyFile /data/certificate/privkey.pem
    SSLOptions +StdEnvVars +OptRenegotiate +ExportCertData +LegacyDNStringFormat
</VirtualHost>
