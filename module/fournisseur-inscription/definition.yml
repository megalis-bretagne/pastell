action:
	creation:
		name-action: Créer
		name: Créé
		rule:
			type_id_e: fournisseur
			no-last-action:
			
	modification:
		name-action: Modifier
		name: En cours de rédaction
		rule:
			type_id_e: fournisseur
			last-action: 
				creation
				modification
	
	envoi :
		name-action: Envoyer
		name: Envoyé
		rule:
			role_id_e: editeur
			droit_id_u: 'fournisseur-inscription:edition'
		action-class: Envoyer
		action-selection: collectivite
	
	recu:
		name: Reçu par la collectivité
		rule:
			role_id_e: no-role

	accepter:
		name-action: Accepter l'inscription
		name: Inscription acceptée
		rule:
			last-action: recu
			role_id_e: lecteur
			
		action-class: AccepterFournisseur
		
	refuser:
		name-action: Refuser l'inscription
		name: Inscription refusée
		rule:
			last-action: recu
			role_id_e: lecteur
			
		action-class: RefuserFournisseur
		