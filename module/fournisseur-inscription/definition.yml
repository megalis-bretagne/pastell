action:
	creation:
		name-action: Créer
		name: Créé
		rule: 
			role_id_e: no-role
			no-last-action:
			
	modification:
		name-action: Modifier
		name: En cours de rédaction
		rule:
			type_id_e: 
				fournisseur
			last-action: 
				creation
				modification
				refuser-collectivite
				refuser-moderateur
				accepter-moderateur
				
	envoi :
		name-action: Soumettre 
		name: Soumis
		rule:
			role_id_e: editeur
			droit_id_u: 'fournisseur-inscription:edition'
			document_is_valide: true			
			last-action:
				modification
		action-class: FournisseurSoumissionDonnee
	
	recu:
		name: Reçu par la collectivité
		rule:
			role_id_e: no-role

	accepter-collectivite:
		name-action: Accepter l'inscription
		name: Inscription acceptée
		rule:
			last-action: 
				recu
			role_id_e: lecteur
			
		action-class: AccepterFournisseur
		
	refuser-collectivite:
		name-action: Refuser l'inscription
		name: Inscription refusée
		rule:
			last-action: 
				recu
			role_id_e: lecteur
		action-class: RefuserFournisseur
		
	envoi-moderateur:
		name-action: Soumettre à la modération 
		name: Soumis à la modération
		rule:
			role_id_e: no_role
	
	
	accepter-moderateur:
		name-action: Accepter l'inscription
		name: Inscription acceptée
		rule:
			last-action: 
				envoi-moderateur
			role_id_e: moderateur
		action-class: AccepterModerateur
		
	refuser-moderateur:
		name-action: Refuser l'inscription
		name: Inscription refusée
		rule:
			last-action: 
				envoi-moderateur
			role_id_e: moderateur
		action-class: RefuserModerateur
		
		
		