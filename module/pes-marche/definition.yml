nom: 'PES marché'
type: 'Types de dossier marché'
description: 'Types de dossier PES marché : tdt, GED et SAE'
restriction_pack:
    - pack_marche
connecteur:
    - TdT
    - GED
    - 'Bordereau SEDA'
    - SAE
formulaire:
    PES:
        objet:
            name: Objet
            requis: true
            title: true
        fichier_pes:
            name: 'Fichier PES'
            type: file
            progress_bar: true
            requis: true
            commentaire: 'format XML'
    Cheminement:
        envoi_tdt:
            name: 'Transmission à la trésorerie'
            type: checkbox
            onchange: envoi-sae-change
        envoi_ged:
            name: 'Transmission à la GED'
            type: checkbox
        envoi_sae:
            name: 'Transmission au SAE'
            type: checkbox
            onchange: envoi-sae-change
    'Information PES Aller':
        has_information_pes_aller:
            no-show: true
        id_coll:
            name: 'Établissement émetteur'
            index: true
            read-only: true
        dte_str:
            name: 'Date de production du fichier'
            index: true
            type: date
            read-only: true
        cod_bud:
            name: 'Code Budget'
            index: true
            read-only: true
        id_contrat:
            name: 'Identifiant Contrat'
            index: true
            read-only: true
        id_pj:
            name: 'Identifiant PJ'
            index: true
            read-only: true
        piece_justificative:
            name: 'Pièce(s) justificative(s)'
            type: file
            progress_bar: true
            multiple: true
            read-only: true
    'Retour TdT':
        has_reponse:
            no-show: true
        tedetis_transaction_id:
            name: "Identifiant de la transaction sur l'ODT"
        fichier_reponse:
            name: 'PES Acquit'
            type: file
            visionneuse: PESRetourVisionneuse
        etat_ack:
            name: 'Etat acquittement'
            type: select
            value:
                - 'Non acquitté'
                - 'Acquittement OK'
                - 'Acquittement KO'
            index: true
    'Retour GED':
        has_ged_document_id:
            no-show: true
        ged_document_id_file:
            name: 'Identifiants des documents sur la GED'
            type: file
            visionneuse: Pastell\Viewer\GedIdDocumentsViewer
            read-only: true
            requis: true
            visionneuse-no-link: true
    SAE:
        sae_transfert_id:
            name: 'Identifiant de transfert'
            index: true
        sae_bordereau:
            name: 'Bordereau SEDA'
            type: file
        sae_archive:
            name: Paquet d'archive (SIP)
            type: file
        ar_sae:
            type: file
            name: 'Accusé de réception SAE'
        reply_sae:
            type: file
            name: 'Réponse du SAE'
    'Informations complémentaires':
        has_information_complementaire:
            no-show: true
            read-only: true
        uniqid:
            name: 'Identifiant unique de la transaction'
            no-show: true
        fichier_reponse:
            name: 'PES Acquit'
            requis: true
            type: file
            commentaire: 'Fichier contenant le PES retour'
            visionneuse: PESRetourVisionneuse
champs-affiches:
    - titre
    - dernier_etat
    - date_dernier_etat
    - id_coll
    - dte_str
    - id_contrat
    - etat_ack
champs-recherche-avancee:
    - id_e
    - type
    - lastetat
    - last_state_begin
    - etatTransit
    - state_begin
    - search
    - id_coll
    - dte_str
    - cod_bud
    - id_contrat
    - id_pj
    - etat_ack
page-condition:
    'Information PES Aller':
        has_information_pes_aller: true
    'Retour TdT':
        has_reponse: true
    'Retour GED':
        has_ged_document_id: true
    SAE:
        sae_transfert_id: true
    'Informations complémentaires':
        has_information_complementaire: true
action:
    creation:
        name-action: Créer
        name: Créé
        rule:
            no-last-action: ''
            type_id_e:
                - service
                - collectivite
    modification:
        name-action: Modifier
        name: 'En cours de rédaction'
        rule:
            last-action:
                - creation
                - modification
                - affectation
                - affectation-orientation
                - importation-erreur
                - erreur-orientation
                - acquiter-tdt
                - info-tdt
                - send-ged
    suppression:
        name-action: Supprimer
        name: Supprimé
        rule:
            last-action:
                - creation
                - modification
                - affectation
                - affectation-orientation
                - importation-erreur
                - erreur-orientation
                - tdt-error
                - refus-tdt
                - erreur-envoie-sae
                - send-ged
                - error-ged
                - fatal-error
                - rejet-sae
                - accepter-sae
                - termine
                - fatal-error
        action-class: Supprimer
        warning: 'Êtes-vous sûr ?'
    importation:
        name: Importation
        rule:
            role_id_e: no-role
        action-automatique: affectation-orientation
    importation-sans-envoi:
        name: 'Importation (sans envoi)'
        rule:
            role_id_e: no-role
        action-automatique: affectation
    importation-erreur:
        name: 'Importation avec erreur'
        rule:
            role_id_e: no-role
    prepare-affectation:
        name: "Préparation de l'affectation"
        rule:
            role_id_e: no-role
        action-automatique: affectation-orientation
    affectation:
        name: 'Extraction du PES Aller'
        name-action: 'Extraire les données du PES Aller'
        rule:
            last-action:
                - creation
                - modification
                - affectation
                - importation-sans-envoi
                - importation-erreur
                - prepare-affectation
        editable-content:
            - objet
            - fichier_pes
            - envoi_tdt
            - envoi_ged
            - envoi_sae
        action-class: PESMarcheFichierPESChange
    affectation-orientation:
        name: 'Extraction du PES Aller et envoi'
        name-action: 'Extraire les données du PES Aller et envoyer'
        rule:
            role_id_e: no-role
        action-class: PESMarcheFichierPESChange
        action-automatique: orientation
    orientation:
        name-action: 'Envoyer le dossier'
        rule:
            last-action:
                - creation
                - modification
                - affectation
                - affectation-orientation
                - acquiter-tdt
                - info-tdt
                - send-ged
            document_is_valide: true
        action-class: PESMarcheOrientation
    erreur-orientation:
        name: "Erreur lors de l'envoi du dossier"
        rule:
            role_id_e: no-role
    preparation-send-tdt:
        name: "Préparation de l'envoi au TdT"
        rule:
            role_id_e: no-role
        action-automatique: send-tdt
    send-tdt:
        name-action: 'Transmettre au TdT'
        name: 'Transmis au TdT'
        rule:
            content:
                envoi_tdt: true
            no-action:
                - send-tdt
            last-action:
                - preparation-send-tdt
            document_is_valide: true
        action-class: TedetisEnvoieHelios
        action-automatique: verif-tdt
    verif-tdt:
        name-action: 'Vérifier le statut de la transaction'
        name: 'Statut vérifié par le TdT'
        rule:
            last-action:
                - send-tdt
                - tdt-error
            droit_id_u: 'pes-marche:edition'
        action-class: StandardAction
        connecteur-type: TdT
        connecteur-type-action: TdTRecupHelios
        connecteur-type-mapping:
            pes_tedetis_transaction_id: tedetis_transaction_id
            pes_acquit: fichier_reponse
            pes_etat_ack: etat_ack
            pes_has_reponse: has_reponse
            info-tdt: info-tdt
    acquiter-tdt:
        name: 'Le fichier PES a été acquitté'
        rule:
            role_id_e: no-role
        editable-content:
            - envoi_ged
            - envoi_sae
        action-automatique: orientation
    refus-tdt:
        name: 'Le fichier PES a été refusé'
        rule:
            role_id_e: no-role
    info-tdt:
        name: 'Un fichier de réponse PES est disponible'
        rule:
            role_id_e: no-role
        editable-content:
            - envoi_ged
            - envoi_sae
        action-automatique: orientation
    tdt-error:
        name: 'Erreur sur le TdT'
        rule:
            role_id_e: no-role
    preparation-send-ged:
        name: "Préparation de l'envoi à la GED"
        rule:
            role_id_e: no-role
        action-automatique: send-ged
    send-ged:
        name-action: 'Verser à la GED'
        name: 'Versé à la GED'
        rule:
            content:
                envoi_ged: true
            last-action:
                - preparation-send-ged
                - error-ged
        editable-content:
            - envoi_sae
        action-class: StandardAction
        connecteur-type: GED
        connecteur-type-action: GEDEnvoyer
        connecteur-type-mapping:
            fatal-error: error-ged
        action-automatique: orientation
    error-ged:
        name: 'Erreur irrécupérable lors du dépôt'
        rule:
            role_id_e: no-role
    preparation-send-sae:
        name: "Préparation de l'envoi au SAE"
        rule:
            role_id_e: no-role
        action-automatique: send-archive
    send-archive:
        name-action: 'Verser au SAE'
        name: 'Versé au SAE'
        rule:
            content:
                envoi_sae: true
            document_is_valide: true
            or_1:
                and_1:
                    last-action:
                        - preparation-send-sae
                        - erreur-envoie-sae
                        - rejet-sae
                and_2:
                    has-action:
                        - termine
                    no-action:
                        - send-archive
        action-class: StandardAction
        connecteur-type: SAE
        connecteur-type-action: SAEEnvoyer
        connecteur-type-data-seda-class-name: FluxDataSedaPesMarche
        action-automatique: verif-sae
    erreur-envoie-sae:
        name: "Erreur lors de l'envoi au SAE"
        rule:
            role_id_e: no-role
    verif-sae:
        name-action: "Récupérer l'AR du dossier sur le SAE"
        name: "Récupération de l'AR sur le SAE"
        rule:
            last-action:
                - send-archive
                - verif-sae-erreur
            droit_id_u: 'pes-marche:edition'
        action-class: StandardAction
        connecteur-type: SAE
        connecteur-type-action: SAEVerifier
    verif-sae-erreur:
        name: "Erreur lors de la récupération de l'AR"
        rule:
            role_id_e: no-role
    ar-recu-sae:
        name: 'AR SAE reçu'
        rule:
            role_id_e: no-role
        action-automatique: validation-sae
    validation-sae:
        name-action: "Vérifier l'acceptation par le SAE"
        name: "Vérification de l'acceptation par le SAE"
        rule:
            last-action:
                - ar-recu-sae
                - validation-sae-erreur
            droit_id_u: 'pes-marche:edition'
        action-class: StandardAction
        connecteur-type: SAE
        connecteur-type-action: SAEValider
    validation-sae-erreur:
        name: 'Erreur lors de la vérification de la validité du transfert'
        rule:
            role_id_e: no-role
    accepter-sae:
        name: 'Transfert accepté par le SAE'
        rule:
            role_id_e: no-role
        action-automatique: orientation
    rejet-sae:
        name: 'Transfert rejeté par le SAE'
        rule:
            role_id_e: no-role
    termine:
        name: 'Traitement terminé'
        rule:
            role_id_e: no-role
        editable-content:
            - envoi_sae
    envoi-sae-change:
        name: 'Modification envoi_sae'
        no-workflow: true
        rule:
            role_id_e: no-role
        action-class: HeliosGeneriqueCheminementChange
    fichier_pes_change:
        name: 'Modification fichier_pes'
        no-workflow: true
        rule:
            role_id_e: no-role
        action-class: PESMarcheFichierPESChange
