nom: Invitation fournisseur
type: Flux Fournisseur

description: Flux permettant d'envoyer un email à un fournisseur d'une collectivité afin que celui-ci s'inscrive sur Pastell et puisse envoyer des factures à la collectivité.

connecteur:
	mail-fournisseur-invitation

formulaire:
	Information sur le fournisseur:
		raison_sociale:
			name: Raison sociale
			requis: true
			title: true
		
		email:
			name: Adresse électronique du fournisseur
			commentaire: Adresse électronique du fournisseur susceptible de s'inscrire sur Pastell
			requis: true
			
		
action:
	creation:
		name-action: Créer
		name: Créé
		rule:
			type_id_e: 
				collectivite
			no-last-action:
			
	modification:
		name-action: Modifier
		name: En cours de rédaction
		rule:
			last-action: 
				creation
				modification
				invitation
	
	invitation :
		name-action: Inviter
		name: Invitation envoyée
		rule:
			document_is_valide: true
		action-class: FournisseurInscriptionInvitation
	