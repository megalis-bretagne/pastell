nom: Courrier citoyen
type: Flux Citoyen

connecteur:
	GFC

formulaire:
	Message:
		messagetype:
			name: Type de message
			type: externalData
			script: type-message-citoyen.php
			script-controler: type-message-citoyen-controler.php
			link_name: Choisir le type de messages
			requis: true
		Sujet: {requis: true, title: true}
		Message: {type: textarea}
		pj: {name: Pièce jointe, type: file, requis: true}
		messageSousTypeId: {read-only: true, no-show: true}
		webgfc_courrier_id: {read-only: true, no-show: true}
		
action:
	creation:		
		name-action: Créer
		name: Créé
		type_id_e: citoyen
		rule:
			no-last-action:

	modification:	
		name-action: Modifier
		name: En cours de rédaction
		
		rule:
			type_id_e: citoyen
			last-action: 
				creation
				modification
				
	supression:
		name-action: Supprimer
		name: Supprimé
		
		rule:
			type_id_e: citoyen
			last-action: 
				creation
				modification
				traite-webgfc
			
		action-class: Supprimer	
				
	envoi:
		name-action: Envoyer à une collectivité
		name: Envoyé
		rule:
			role_id_e: editeur
			droit_id_u: 'citoyen-courrier:edition'
			last-action: 
				creation
				modification
			document_is_valide: true
		action-class: WebGFCEnvoie
		action-selection: collectivite
	
	status-webgfc:
		name-action: Vérifier le status du document
		name: Vérifié
		rule:
			role_id_e: editeur
			droit_id_u: 'citoyen-courrier:edition'
			last-action: 
				recu
		action-class: WebGFCStatus
		
	traite-webgfc: 
		name: Traité
		rule:
			role_id_e: no-role
	
	recu:
		name: Reçu
		rule:
			role_id_e: no-role
		
	
