nom: Commande (générique)
type: Flux Généraux
description: |
	Flux permettant l'enregistrement d'une commande au format PDF, puis le passage à la signature,
	puis l'envoi de la facture par mail sécurisé et enfin l'envoi à la GED (facultatif)

connecteur:
    signature
    TdT
    GED
    Bordereau SEDA
    SAE

formulaire:
	Commande:
		libelle:
			name: Libellé
			requis: true
			title: true

		commande:
			name: Bon de commande
			requis: true
			content-type: application/pdf
			type: file
		
		autre_document_attache:
			name: Autre document attaché
			type: file
			multiple: true
			commentaire: "Attention ! La taille totale des documents commande + annexes ne peut pas dépasser 150 Mo."

		id_fournisseur:
			name: Identifiant fournisseur

		nom_fournisseur:
			name: Nom du fournisseur
			requis: true

		adresse_fournisseur:
			name: Adresse du fournisseur

		mail_fournisseur:
			name: Adresse e-mail du fournisseur
			requis: true

		date_emission:
			name: Date d'émission
			type: date

		lieu_livraison:
			name: Lieu de livraison

		prix_total_ht:
			name: Prix total HT

		tva:
			name: TVA
			type: checkbox

		taux_tva:
			name: Taux de TVA (%)

		total_ttc:
			name: Prix total TTC
			
	Budget:
		siret:
			name: Numéro SIRET (entité)

		budget:
			name: Budget

		imputation_budgetaire:
			name: Imputation budgétaire

		service_gestionnaire:
			name: Service gestionnaire

		num_bon_commande:
			name: Numéro du bon de commande

		num_engagement:
			name: Numéro d'engagement

		num_marche:
			name: Numéro de marché

	Cheminement:
		envoi_signature:
			name: Transmission à la signature
			type: checkbox
			onchange: envoi-change

		envoi_mailsec:
			name: Transmission au fournisseur par mail sécurisé
			type: checkbox

		envoi_ged:
			name: Transmission à la GED
			type: checkbox

		envoi_sae:
			name: Transmission au SAE
			type: checkbox

	Circuit parapheur:
		iparapheur_type:
			name: Type iParapheur
			read-only: true
			
		iparapheur_sous_type:
			name: Sous Type iParapheur
			requis: true
			read-only: true
			type: externalData
			choice-action: iparapheur-sous-type
			link_name: liste des sous-types

	Bordereau de signature:
		has_signature:
			no-show: true

		bordereau:
			name: Bordereau de signature
			type: file

		document_orignal:
			name: Document original
			type: file

	Mail fournisseur:
		has_message:
			no-show: true
		to:
			name: Destinataire
		objet:
			name: Objet
		Message:
			type: textarea
		document_attache:
			name: Documents attachés
			type: file
			multiple: true
		key:
			no-show: true

page-condition:

	Circuit parapheur:
		envoi_signature: true

	Bordereau de signature:
		has_signature: true

	Mail fournisseur:
		has_message: true

action:
	creation:
		name-action: Créer
		name: Créé
		rule:
			no-last-action:

	modification:
		name-action: Modifier
		name: En cours de rédaction
		rule:
			last-action:
				creation
				modification

	supression:
		name-action: Supprimer
		name: Supprimé
		rule:
			last-action:
				creation
				modification
				recu-iparapheur
				rejet-iparapheur
				envoi-mail
				send-ged
		action-class: Supprimer
		warning: "Êtes-vous sûr ?"

	send-iparapheur:
			name-action: Transmettre au parapheur
			name: Transmis au parapheur
			rule:
				last-action:
					creation
					modification
				document_is_valide: true
				content:
					envoi_signature: true
			action-class: FournisseurCommandeEnvoieIparapheur
			action-automatique: verif-iparapheur

	verif-iparapheur:
		name-action: Vérifier le statut de signature
		name: Vérification de la signature
		rule:
			last-action:
				erreur-verif-iparapheur
				send-iparapheur
		action-class: FournisseurCommandeReceptionParapheur

	erreur-verif-iparapheur:
		name: Erreur lors de la vérification du statut de signature
		rule:
			role_id_e: no-role

	recu-iparapheur:
		name: Signature récupérée
		rule:
			role_id_e: no-role

	rejet-iparapheur:
		name: Signature refusée
		rule:
			role_id_e: no-role

	envoi-mail:
		name: Mail envoyé au fournisseur
		name-action: Envoyer un mail au fournisseur
		rule:
			content:
				envoi_mailsec: true
			no-action:
				envoi-mail
			document_is_valide: true
			or_1:
				and_1:
					content:
						envoi_signature: false
					last-action:
						modification
				and_2:
					last-action:
						recu-iparapheur
		action-class: FournisseurCommandeEnvoiMail

	reception:
		name: Mail reçu par le fournisseur
		rule:
            role_id_e: no-role

	renvoi:
		name-action: Envoyer à nouveau au fournisseur
		name: Renvoyé
		rule:
			has-action:
				envoi-mail
			role_id_e: editeur
		action-class: FournisseurCommandeRenvoyerMail

	send-ged:
		name-action: Verser à la GED
		name: Versé à la GED
		rule:
			content:
				envoi_ged: true
			no-action:
            	send-ged
			document_is_valide: true
			or_1:
				and_1:
					last-action:
						envoi-mail
						renvoi
						reception
				and_2:
					last-action:
						recu-iparapheur
					content:
					  	envoi_mailsec: false
				and_3:
					last-action:
						modification
					content:
						envoi_mailsec: false
						envoi_signature: false

		action-class: FournisseurCommandeEnvoiGED

	send-sae:
		name-action: Verser au SAE
		name: Versé au SAE
		rule:
			content:
				envoi_sae: true
			document_is_valide: true
			or_1:
				and_1:
					last-action:
						send-ged
				and_2:
					last-action:
						envoi-mail
						renvoi
					content:
						envoi_ged: false
				and_3:
					last-action:
						recu-iparapheur
					content:
						envoi_mailsec: false
						envoi_ged: false
				and_4:
					last-action:
						modification
					content:
						envoi_ged: false
						envoi_mailsec: false
						envoi_signature: false
		action-class: FournisseurCommandeEnvoiSAE

	iparapheur-sous-type:
		name: Liste des sous-type iParapheur
		no-workflow: true
		rule:
			role_id_e: no-role
		action-class: IparapheurSousType

	envoi-change:
		name: Modification des envois
		no-workflow: true
		rule:
			role_id_e: no-role
		action-class: FournisseurCommandeEnvoieChange
