nom: Helios (générique)

type: Flux Généraux

description:| 
	Flux Hélios générique permettant de traiter les fichiers PES en les envoyant : 
	au parapheur, au Tdt, à une GED et à un SAE ou à toutes combinaisons de ces quatre systèmes.

connecteur:
	SAE
	TdT
	signature
	GED
	Bordereau SEDA

affiche_one: true

formulaire:
	PES:
		Objet: {requis: true, title: true}	
		fichier_pes: {name: Fichier PES, type: file, requis: true, commentaire: "format XML"}
		visuel_pdf: 
        		name: Visuel PDF
			type: file
			requis: false
			commentaire: "Format PDF - obligatoire dans le cas de l'envoi au parapheur"
		tedetis_transaction_id: 
			no-show: true
	
	Cheminement:
		envoi_signature: 
			name: Transmission au parapheur
			type: checkbox
			onchange: envoi-signature-change
			
		envoi_tdt:
			name: Transmission à la trésorerie
			type: checkbox
		
		envoi_sae:
			name: Transmission au SAE
			type: checkbox
			onchange: envoi-sae-change
			
		
		envoi_ged:
			name: Transmission à la GED
			type: checkbox
	
	Parapheur:
		iparapheur_type: 
			name: Type iParapheur
			read-only: true
			
		iparapheur_sous_type:
			name: Sous Type iParapheur
			requis: true
			read-only: true
			type: externalData
			choice-action: iparapheur-sous-type
			link_name: liste des types
			
	Historique:
		has_historique: {no-show: true}
		iparapheur_historique: {name: Historique iparapheur, type: file }
	
	Signature:
		has_signature: {no-show: true}
		fichier_pes_signe: {name: Fichier PES signé, type: file}
		document_signe: {name: Bordereau de signature, type: file}
	
	Reponse:
		has_reponse: {no-show: true}
		fichier_reponse: {name: Fichier réponse, type: file}

	SAE:
		ar_sae: {type: file, name: Accusé de réception SAE}
		reply_sae: {type: file, name: Réponse du SAE}
		url_archive: {name: URL sur le système d'archive, type: url}
	
	Informations complémentaires:
		has_information_complementaire: 
			no-show: true
			read-only: true
			
		uniqid:
			name: Identifiant unique de la transaction 
			no-show: true
			
		fichier_reponse:
			name: Fichier réponse 
			requis: true
			type: file
			commentaire: Fichier contenant le PES retour
			
					

page-condition:

	Historique:
		has_historique: true
	
	Signature:
		has_signature: true
		
	Reponse:
		has_reponse: true
		
	Parapheur:
		envoi_signature: true
		
	SAE:
		ar_sae: true
	
	Informations complémentaires:
		has_information_complementaire: true
		
		
action:
	creation:		
		name-action: Créer
		name: Créé
		
		rule:
			no-last-action:
			type_id_e: 
				service
				collectivite
		
	modification:	
		name-action: Modifier
		name: En cours de rédaction
		
		rule:
			last-action: 
				creation
				modification
			no-action:
				send-tdt
				
	supression:
		name-action: Supprimer
		name: Supprimé
		
		rule:
			last-action: 
				creation
				modification
				recu-iparapheur
				rejet-iparapheur
				tdt-error
				refus-tdt
				erreur-verif-iparapheur
				erreur-envoie-sae
				send-ged			
		action-class: Supprimer
		warning: "Êtes-vous sûr ?"
	
	send-iparapheur:
		name-action: Transmettre au parapheur
		name: Transmis au parapheur
		rule:
			last-action: 
				creation
				modification
			document_is_valide: true
			content:
				envoi_signature: true
		action-class: IParapheurEnvoieHelios
		action-automatique: verif-iparapheur
								 	
	verif-iparapheur:
		name-action: Vérifier le statut de signature
		name: Vérification de la signature
		rule:
			last-action:
				erreur-verif-iparapheur
				send-iparapheur
		action-class: IParapheurRecupHelios
	
	erreur-verif-iparapheur:
		name: Erreur lors de la vérification du statut de signature
		rule:
			role_id_e: no-role
	
	recu-iparapheur:
		name: Signature récuperée
		rule:
			role_id_e: no-role
	
	rejet-iparapheur:
		name: Signature refusée
		rule: 
			role_id_e: no-role
		
	send-tdt:
		name-action: Transmettre au TdT
		name: Transmis au TdT
		rule:
			content:
				envoi_tdt: true
			or_1:
				and_1:
					last-action: 
						creation
						modification
					document_is_valide: true
					content:
						envoi_signature: false
				and_2:
					last-action: 
						recu-iparapheur
		action-class: TedetisEnvoieHelios
		action-automatique: verif-tdt
		
	verif-tdt:
		name-action: Vérifier le statut de la transaction
		name: Statut vérifié par le TdT		
		rule:
			last-action:
				send-tdt
			droit_id_u: 'helios-generique:edition'
		action-class: TedetisRecupHelios
	
	
	acquiter-tdt:
		name: Le fichier PES a été acquitté 
		rule:
			role_id_e: no-role
	
	refus-tdt:
		name: Le fichier PES a été refusé
		rule:
			role_id_e: no-role
			
	info-tdt:
		name: Un fichier de réponse PES est disponible
		rule:
			role_id_e: no-role
	
	tdt-error:
		name: Erreur sur le Tedetis
		rule:
			role_id_e: no-role					
			
	send-archive:
		name-action: Verser au SAE
		name: Versé au SAE
		rule:
			content:
				envoi_sae: true
			or_1:
				and_1:
					last-action: 
						creation
						modification
					document_is_valide: true
					content:
						envoi_signature: false
						envoi_tdt: false
				and_2:
					last-action: 
						recu-iparapheur
					content:
						envoi_tdt: false
				and_3:
					last-action: 
						acquiter-tdt
						info-tdt
				and_4:
					last-action:
						erreur-envoie-sae
		action-class: SAEEnvoiHelios

	erreur-envoie-sae:
		name: Erreur lors de l'envoi au SAE
		rule:
			role_id_e: no-role

	verif-sae:
		name-action: Récupérer l'AR du document sur le SAE
		name: Récuperation de l'AR sur le SAE
		rule:
			last-action:
				send-archive
				verif-sae-erreur
			droit_id_u: 'helios-generique:edition'
		action-class: HeliosGeneriqueSAEVerif

	verif-sae-erreur:
		name: Erreur lors de la récupération de l'AR
		rule:
			role_id_e: no-role		
			
	ar-recu-sae:
		name: AR SAE reçu
		rule:
			role_id_e: no-role
		action-automatique: validation-sae
	
	validation-sae:
		name-action: Vérifier l'acceptation par le SAE
		name: Vérification de l'acceptation par le SAE
		rule:
			last-action:
				ar-recu-sae
				validation-sae-erreur
			droit_id_u: 'helios-generique:edition'
		action-class: HeliosGeneriqueSAEValidation
		
	validation-sae-erreur:
		name: Erreur lors de la vérification de la validité du transfert
		rule:
			role_id_e: no-role	
		
	accepter-sae:
		name: Archive acceptée par le SAE
		rule:
			role_id_e: no-role
			
	rejet-sae:
		name: Archive rejetée par le SAE
		rule: 
			role_id_e: no-role
			
	send-ged:
		name-action: Verser à la GED
		name: Versé à la GED
		rule:
			content:
				envoi_ged: true
			or_1:
				and_1:
					last-action: 
						creation
						modification
					document_is_valide: true
					content:
						envoi_signature: false
						envoi_tdt: false
						envoi_sae: false
				and_2:
					last-action: 
						recu-iparapheur
					content:
						envoi_tdt: false
						envoi_sae: false
				and_3:
					last-action: 
						acquiter-tdt
						info-tdt
					content:
						envoi_sae: false
				and_4:
					last-action:
						accepter-sae
		action-class: GEDEnvoi

	iparapheur-sous-type:
		name: Liste des sous-type iParapheur
		no-workflow: true
		rule: 
			role_id_e: no-role
		action-class: IparapheurSousType
	
	envoi-signature-change:		
		name: Modification envoi-signature
		no-workflow: true
		rule:
			role_id_e: no-role	
		action-class: EnvoieSignatureChange
	
	envoi-sae-change:
		name: Modification envoi_sae
		no-workflow: true
		rule: 
			role_id_e: no-role
		action-class: HeliosEnvoieSAEChange
	
			
