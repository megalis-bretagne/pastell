nom: Document à faire signer
type: Flux Généraux

description: Flux permettant l'envoi et la récupération de document à un parapheur électronique

connecteur:
	signature
	GED

affiche_one: true

formulaire:
	Document:
		iparapheur_type: 
			name: Type iParapheur
			read-only: true
			
		iparapheur_sous_type:
			name: Sous Type iParapheur
			requis: true
			index: true
			read-only: true
			type: externalData
			choice-action: iparapheur-sous-type
			link_name: liste des types

		libelle:
			name: Libellé 
			requis: true
			title: true
		
		has_date_limite:
			name: Utiliser une date limite
			type: checkbox
		
		date_limite:
			name: Date limite
			type: date
		
		document: 
			name: Document
			requis: true
			type: file

		envoi_ged:
			name: Transmission à la GED
			type: checkbox
	
	Historique:
		has_historique: {no-show: true}
		iparapheur_historique: {name: Historique iparapheur, type: file }

	Signature:
		has_signature: 
			no-show: true
		signature: 
			name: Signature
			type: file
		bordereau: 
			name: Bordereau de signature
			type: file
		document_orignal:
			name: Document original
			type: file

champs-affiches:
	titre
	iparapheur_sous_type
	dernier_etat
	date_dernier_etat

page-condition:

	Historique:
		has_historique: true
		
	Signature:
		has_signature: true
		
action:		
	creation:		
		name-action: Créer
		name: Créé
		rule:
			no-last-action:
			type_id_e: 
				service
				collectivite
		
	modification:	
		name-action: Modifier
		name: En cours de rédaction	
		rule:
			last-action: 
				creation
				modification
				recu-iparapheur
				
	supression:
		name-action: Supprimer
		name: Supprimé		
		rule:
			last-action: 
				creation
				modification
				recu-iparapheur
				rejet-iparapheur
				send-ged	
		action-class: Supprimer
		warning: "Êtes-vous sûr ?"
			
	send-iparapheur:
		name-action: Transmettre au parapheur
		name: Transmis au parapheur
		rule:
			last-action: 
				creation
				modification
			no-action:
				recu-iparapheur
			document_is_valide: true
		action-class: IParapheurEnvoieDocumentASigner
		action-automatique: verif-iparapheur
								 	
	verif-iparapheur:
		name-action: Vérifier le statut de signature
		name: Vérification de la signature
		rule:
			last-action:
				erreur-verif-iparapheur
				send-iparapheur
		action-class: IParapheurRecupDocumentASigner
		connecteur-type: signature
		
	erreur-verif-iparapheur:
		name: Erreur lors de la vérification du statut de signature
		rule:
			role_id_e: no-role
	
	recu-iparapheur:
		name: Signature récupérée
		rule:
			role_id_e: no-role
		editable-content:
			envoi_ged
	
	rejet-iparapheur:
		name: Signature refusée
		rule: 
			role_id_e: no-role

	send-ged:
		name-action: Verser à la GED
		name: Versé à la GED
		rule:
			content:
				envoi_ged: true
			or_1:
				and_1:
					last-action: 
						creation
						modification
					document_is_valide: true
				and_2:
					last-action: 
						recu-iparapheur
		action-class: GEDEnvoiDocumentASigner
			
	iparapheur-sous-type:
		name: Liste des sous-type iParapheur
		no-workflow: true
		rule: 
			role_id_e: no-role
		action-class: IparapheurSousType
