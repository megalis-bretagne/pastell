nom: Message à mon admin
type: Flux Généraux

description: Permet d'envoyer un message à son administrateur Pastell (toute personne ayant le droit entite:edition sur l'entité de base de l'utilisateur)

formulaire:
	Message :			
		Objet: {requis: true, title: true}
		Message: {type: textarea}
		Document attaché: {type: file}

action:
	creation:
		name-action: Créer
		name: Créé
		rule:
			no-last-action:
			droit_id_u: 'message-admin:edition'

	modification:
		name-action: Modifier
		name: En cours de rédaction
		rule:
			last-action: 
				creation
				modification
			role_id_e: editeur
			droit_id_u: 'message-admin:edition'
	
	supression:
		name-action: Supprimer
		name: Supprimé
		
		rule:
			last-action: 
				creation
				modification
			role_id_e: editeur
			droit_id_u: 'message-admin:edition'
		action-class: Supprimer
		warning: "Êtes-vous sûr de vouloir supprimer ce message ?"
	
	envoi :
		name-action: Envoyer
		name: Envoyé
		rule:
			last-action: 
				creation
				modification
			role_id_e: editeur
			droit_id_u: 'message-admin:edition'
			document_is_valide: true
		action-class: EnvoyerMessageAdmin

	supession-admin:
		name-action: Supprimer
		name: Supprimé
		rule:
			droit_id_u: 'entite:edition'
			last-action:
				envoi
		warning: "Êtes-vous sûr de vouloir supprimer ce message ?"
		action-class: Supprimer