nom: Facture
type: Flux Financier

connecteur:
	GED
	
formulaire:
	Information collectivité:
		choix_collectivite:
			name: Collectivité
			type: externalData
			link_name: choix de la collectivité
			choice-action: choix_collectivite
			
		denomination_collectivite:
			read-only: true
			name: Dénomination
			
		id_e_collectivite:
			no-show:true
			requis: true
			name: Identifiant collectivité
			
		siren_collectivite:
			name: Numéro SIREN
			read-only: true
			
	Information fournisseur:
		raison_sociale_fournisseur: 
			name: Raison sociale
			read-only: true
			
		siret_fournisseur:
			name: Numéro SIRET
			read-only: true
		
		rcs_fournisseur:
			name: RCS 
			read-only: true
		
	Facture:
		objet:
			name: Objet et désignation de la prestation
			title: true
			requis: true
		
		fichier_facture:
			name: Fichier contenant la facture
			requis: true
			type: file
		
		autre_fichier:
			name: Fichiers attachés à la facture
			commentaire: facultatif
			type: file
			multipile: true
		
		num_commande:
			name: Numéro de la commande
			requis: true
			
		num_facture:
			name: Numéro de la facture
			requis: true
			
		date_emission:
			name: Date d'émission de la facture
			requis: true
			type: date
		
		num_marché:
			name: Numéro du marché
			
		prix_ht:
			name: Prix unitaire hors taxe
			requis: true
		
		montant_total_ht:
			name: Montant total HT
			requis: true
		
		taux_tva:
			name: Taux de TVA
			requis: true
		
		montant_tva:
			name: Montant de la TVA
			requis: tva
		
		montant_ttc:
			name: Montant total TTC
		
		date_echeance:
			type: date
			requis: true
			name: Date d'échéance du réglement
				
	Signature:
		has_signature:
			name: Signer électroniquement la facture
			type: checkbox	
		

	Renvoi:
		affiche_renvoi:
			no-show: true
		
		commentaire_renvoi:
			name: Commentaire justifiant le renvoi de la facture
			type: textarea
			requis: true
		
		pj_renvoi:
			name: Pièces jointes
			type: file	
			multiple: true
			
			
				
page-condition:
	Renvoi:
		affiche_renvoi: true		
	
action:
	creation:
		name-action: Créer
		name: Créé
		
		rule:
			no-last-action:
			droit_id_u: 'fournisseur-facture:edition'
			type_id_e:
				fournisseur

	modification:	
		name-action: Modifier
		name: Modifié		
		rule:
			last-action: 
				creation
				modification
				edit_renvoi			
			droit_id_u: 'fournisseur-facture:edition'
	
	supression:
		name-action: Supprimer
		name: Supprimé
		rule:
			last-action: 
				creation
				modification
				notify_renvoi
			role_id_e: 
				editeur
			droit_id_u: 'fournisseur-facture:edition'
		action-class: Supprimer
		warning: "Êtes-vous sûr de vouloir supprmier cette facture ?"
		
	choix_collectivite:
		name: Choix de la collectivité
		no-workflow: true
		rule:
			role_id_e: no-role
		action-class: FournisseurFactureChoixCollectivite
		
	envoi:
		name-action: Envoyer la facture
		name: Facture envoyée
		rule:
			document_is_valide: true
			role_id_e: editeur
			droit_id_u: 'fournisseur-facture:edition'
			last-action:
				modification
				creation
		action-class: FournisseurFactureEnvoie
			
	recu:
		name: Facture reçue
		rule:
			role_id_e: no-role
		
	envoi_ged:
		name-action: Envoyer dans le SI
		name: Envoyé dans le SI
		rule: 
			role_id_e: lecteur
			droit_id_u: 'fournisseur-facture:edition'
			last-action:
				recu
		action-class: FournisseurFactureEnvoieGED
	
	edit_renvoi:
		name-action: Renvoyer la facture
		name: Edition des remarques sur le renvoi de la facture
		rule:
			role_id_e: lecteur
			droit_id_u: 'fournisseur-facture:edition'
			last-action:
				recu
		editable-content:
			commentaire_renvoi
			pj_renvoi
		action-class: FournisseurFactureRenvoi
	
	notify_renvoi:
		name-action: Notifier le renvoi
		name: Notification du renvoi 
		rule:
			document_is_valide: true
			role_id_e: lecteur
			droit_id_u: 'fournisseur-facture:edition'
			last-action:
				edit_renvoi
				modification
		action-class: FournisseurFactureNotifieRenvoi
	
	
	notify_liquidation:
		name-action: Notifier la liquidation
		name: Notification de la liquidation
		rule:
			role_id_e: lecteur
			droit_id_u: 'fournisseur-facture:edition'
			last-action:
				envoi_ged
		action-class: FournisseurFactureNotifieLiquidation
			
		
		