<VirtualHost *:443>
    ServerName pastell.mondomaine.org
    DocumentRoot /var/www/pastell/web/
    #SSL
    include https-global.conf
    SSLCertificateFile /etc/apache2/ssl/pastell.mondomaine.org.pem
    SSLCertificateKeyFile /etc/apache2/ssl/pastell.mondomaine.org.key
    #PHP
    php_admin_value upload_max_filesize 100M
    php_admin_value post_max_size 100M
    #LOGS
    LogLevel info
    ErrorLog /var/log/apache2/pastell-ssl-error.log
    CustomLog /var/log/apache2/pastell-ssl-access.log combined
    <Directory /var/www/pastell/web/>
        Options -Indexes +FollowSymLinks +MultiViews
        Require all granted
        allow from all
        SSLVerifyClient optional
        SSLRenegBufferSize 104860000
    </Directory>
    Alias /web-mailsec/img /var/www/pastell/web/img
    Aias /web-mailsec /var/www/pastell/web-mailsec
    <Directory /var/www/pastell/web-mailsec/>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
        SSLVerifyClient none
    </Directory>
    #Libersign
    Alias /libersign /data/applet
    <Directory /data/applet/>
        SSLVerifyClient none
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>
    #Horodatage
    Alias /horodatage /var/www/liberhorodatage
    <Directory /var/www/liberhorodatage/>
        SSLVerifyClient none
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>