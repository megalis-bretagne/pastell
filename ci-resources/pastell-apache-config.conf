<VirtualHost *:80>
    ServerAdmin root@localhost
    ServerName localhost
    ServerAlias *
    DocumentRoot /var/www/pastell/web/
    <Directory /var/www/pastell/web/>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
      </Directory>
    #PHP
    php_admin_value upload_max_filesize 100M
    php_admin_value post_max_size 100M
    #LOGS
    LogLevel info
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin root@localhost
    ServerName localhost
    ServerAlias *
    DocumentRoot /var/www/pastell/web/
    <Directory /var/www/pastell/web/>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
      </Directory>
    #PHP
    php_admin_value upload_max_filesize 100M
    php_admin_value post_max_size 100M
    #LOGS
    LogLevel info
    #SSL
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/pastell_cert.pem
    SSLCertificateKeyFile /etc/apache2/ssl/pastell_key.pem
</VirtualHost>