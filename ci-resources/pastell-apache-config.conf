<VirtualHost *:80>
    ServerAdmin root@localhost
    ServerName localhost
    ServerAlias *

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteCond %{REQUEST_URI} !/.well-known/acme-challenge/
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

    ProxyPreserveHost On
    ProxyPass /.well-known/acme-challenge/ http://letsencrypt:80/
    ProxyPassReverse /.well-known/acme-challenge/ http://letsencrypt:80/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin root@localhost
    ServerName localhost
    ServerAlias *
    DocumentRoot /var/www/pastell/web/
    <Directory /var/www/pastell/web/>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
        SSLVerifyDepth 5
        SSLVerifyclient optional
        SSLRenegBufferSize 200486000
        LimitRequestBody 200486000
     </Directory>
    #PHP
    php_admin_value upload_max_filesize 200M
    php_admin_value post_max_size 200M
    #LOGS
    LogLevel info
    ErrorLog /var/log/apache2/pastell-error.log
    CustomLog /var/log/apache2/pastell-access.log combined

    #SSL
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/fullchain.pem
    SSLCertificateKeyFile /etc/apache2/ssl/privkey.pem
	SSLCACertificatePath  /etc/apache2/validca/validca

    SSLOptions +StdEnvVars +OptRenegotiate +ExportCertData +LegacyDNStringFormat

    Alias /mailsec/ /var/www/pastell/web-mailsec/
    <Directory "/var/www/pastell/web-mailsec/">
        SSLVerifyclient none
    </Directory>

    Alias /libersign/ /var/www/pastell/web/libersign/
    <Directory /var/www/pastell/web/libersign/>
        	SSLVerifyClient none
	        Options -Indexes +FollowSymLinks
	        Order   allow,deny
	        Allow   from all
	</Directory>

</VirtualHost>