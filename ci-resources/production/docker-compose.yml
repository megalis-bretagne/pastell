version: '3.7'
services:

  seda-generator:
    container_name: seda-generator
    image: 'registry.libriciel.fr:443/public/plateforme/seda-generator:0.7.0'
    restart: always
    ports:
      - '127.0.0.1:8021:80'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'

  cloudooo:
    container_name: cloudooo
    restart: unless-stopped
    image: 'registry.libriciel.fr/public/actes/cloudooo:7.1.0'
    ports:
      - '127.0.0.1:8011:8011'

